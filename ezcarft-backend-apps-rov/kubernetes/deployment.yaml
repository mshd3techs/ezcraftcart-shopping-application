apiVersion: v1
kind: Namespace
metadata:
  name: ezcraftcart
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: ezcraftcart
data:
  application.yml: |
    spring:
      datasource:
        url: jdbc:postgresql://postgres-service:5432/ezcraftcart
        username: ezcraftcart
        password: \
      data:
        redis:
          host: redis-service
          port: 6379
      kafka:
        bootstrap-servers: kafka-service:9092
---
apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: ezcraftcart
type: Opaque
stringData:
  db-password: ezcraftcart123
  jwt-secret: EzCraftCartSecretKeyForJWTTokenGenerationMinimum256BitsRequired
  stripe-api-key: sk_test_your_stripe_key
  stripe-webhook-secret: whsec_your_webhook_secret
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: ezcraftcart
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_DB
          value: ezcraftcart
        - name: POSTGRES_USER
          value: ezcraftcart
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: db-password
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
      volumes:
      - name: postgres-storage
        persistentVolumeClaim:
          claimName: postgres-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  namespace: ezcraftcart
spec:
  selector:
    app: postgres
  ports:
  - port: 5432
    targetPort: 5432
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: ezcraftcart
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
        volumeMounts:
        - name: redis-storage
          mountPath: /data
      volumes:
      - name: redis-storage
        persistentVolumeClaim:
          claimName: redis-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: ezcraftcart
spec:
  selector:
    app: redis
  ports:
  - port: 6379
    targetPort: 6379
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ezcraftcart-backend
  namespace: ezcraftcart
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ezcraftcart-backend
  template:
    metadata:
      labels:
        app: ezcraftcart-backend
    spec:
      containers:
      - name: backend
        image: ezcraftcart/backend:latest
        ports:
        - containerPort: 8080
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: prod
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: db-password
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: jwt-secret
        - name: STRIPE_API_KEY
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: stripe-api-key
        - name: STRIPE_WEBHOOK_SECRET
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: stripe-webhook-secret
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: ezcraftcart
spec:
  selector:
    app: ezcraftcart-backend
  ports:
  - port: 8080
    targetPort: 8080
  type: LoadBalancer
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: backend-hpa
  namespace: ezcraftcart
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ezcraftcart-backend
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
  namespace: ezcraftcart
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-pvc
  namespace: ezcraftcart
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
