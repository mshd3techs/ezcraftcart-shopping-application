spring:
  application:
    name: ezcraftcart-backend

  profiles:
    active: dev

  datasource:
    url: jdbc:h2:mem:ezcraftcart;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  # PostgreSQL for production:
  # url: jdbc:postgresql://localhost:5432/ezcraftcart
  # driver-class-name: org.postgresql.Driver
  # username: ezcraftcart
  # password: ${DB_PASSWORD:changeme}

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: true
    open-in-view: false

  data:
    redis:
      host: localhost
      port: 6379
  # For local dev without Redis, use embedded - add dependency spring-boot-starter-data-redis-reactive with Lettuce

server:
  port: 8080

app:
  jwt:
    secret: ${JWT_SECRET:EzCraftCartSecretKeyForJWTTokenGenerationMinimum256BitsRequired}
    expiration-ms: 86400000

stripe:
  api-key: ${STRIPE_API_KEY:}
  webhook-secret: ${STRIPE_WEBHOOK_SECRET:}

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when-authorized

---
spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: jdbc:h2:mem:ezcraftcart;DB_CLOSE_DELAY=-1
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  data:
    redis:
      host: localhost
      port: 6379

---
spring:
  config:
    activate:
      on-profile: prod
  jpa:
    hibernate:
      ddl-auto: validate
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:5432/ezcraftcart
