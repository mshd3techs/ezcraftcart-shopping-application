version: '3.8'

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ezcraftcart
      POSTGRES_USER: ezcraftcart
      POSTGRES_PASSWORD: ezcraftcart
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ezcraftcart"]
      interval: 5s
      timeout: 3s
      retries: 5
